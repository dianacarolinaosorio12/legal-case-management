version: '3.8'

services:
  auth-db:
    image: postgres:15-alpine
    container_name: sicop-auth-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - auth_data:/var/lib/postgresql/data
    networks:
      - sicop-network

  student-db:
    image: postgres:15-alpine
    container_name: sicop-student-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: student_db
    ports:
      - "5433:5432"
    volumes:
      - student_data:/var/lib/postgresql/data
    networks:
      - sicop-network

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: sicop-auth-service
    environment:
      PORT: 3001
      DATABASE_URL: "postgresql://postgres:password@auth-db:5432/auth_db"
      JWT_SECRET: "your-super-secret-jwt-key-change-in-production"
      JWT_EXPIRES_IN: "24h"
      CORS_ORIGIN: "http://localhost:3000"
    ports:
      - "3001:3001"
    depends_on:
      - auth-db
    volumes:
      - ./auth-service:/app
      - /app/node_modules
    networks:
      - sicop-network

  student-service:
    build:
      context: ./student-service
      dockerfile: Dockerfile
    container_name: sicop-student-service
    environment:
      PORT: 3002
      DATABASE_URL: "postgresql://postgres:password@student-db:5432/student_db"
      JWT_SECRET: "your-super-secret-jwt-key-change-in-production"
      CORS_ORIGIN: "http://localhost:3000"
    ports:
      - "3002:3002"
    depends_on:
      - student-db
    volumes:
      - ./student-service:/app
      - /app/node_modules
    networks:
      - sicop-network

volumes:
  auth_data:
  student_data:

networks:
  sicop-network:
    driver: bridge